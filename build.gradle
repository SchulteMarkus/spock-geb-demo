plugins {
  id 'groovy'
}

group 'dev.schulte'
version '0.0.1-SNAPSHOT'

repositories {
  mavenCentral()
}

ext {
  seleniumVersion = '4.4.0'
  showBrowser = false
}

dependencies {
  testImplementation 'org.apache.groovy:groovy-all:4.0.4'
  testImplementation 'org.spockframework:spock-core:2.2-groovy-4.0'
  testImplementation 'org.gebish:geb-spock:6.0'
  testImplementation 'io.github.bonigarcia:webdrivermanager:5.3.0'
  testImplementation "org.seleniumhq.selenium:selenium-firefox-driver:${seleniumVersion}"
  testRuntimeOnly "org.seleniumhq.selenium:selenium-support:${seleniumVersion}"
}

test {
  systemProperty 'showBrowser', System.properties['showBrowser'] ?: "${showBrowser}"
  useJUnitPlatform()
}
